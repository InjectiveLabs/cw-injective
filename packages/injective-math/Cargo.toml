[package]
name = "injective-math"
version = "0.1.1"
authors = ["Markus Waas <markus@injectivelabs.org>"]
edition = "2018"
description = "Math library for CosmWasm contracts in Injective Protocol"
repository = "https://github.com/InjectiveLabs/cw-injective/tree/master/packages/injective-math"
license = "Apache-2.0"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cosmwasm-std = { version = "0.16.2", default-features = false }
cosmwasm-storage = { version = "0.16.2", default-features = false, features = ["iterator"] }
terra-cosmwasm = { version = "2.0.0" }
schemars = "0.8.1"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
bigint = "4"

[dev-dependencies]
plotters = "^0.3.0"
