[package]
authors     = [ "Bartek Tofel <bartek@injectivelabs.org>" ]
description = "Testing utils for Injective Cosmwasm and core modules"
edition     = "2021"
license     = "Apache-2.0"
name        = "injective-testing"
repository  = "https://github.com/InjectiveLabs/cw-injective/tree/master/packages/injective-testing"
version     = "0.1.3"

[dependencies]
anyhow             = "1.0.66"
base64             = "0.13.1"
cosmwasm-std       = { version = "1.1.1", features = [ "abort", "iterator" ] }
cw-multi-test      = "0.16.2"
injective-cosmwasm = { version = "0.2.0", path = "../injective-cosmwasm" }
injective-math     = { version = "0.1.17", path = "../injective-math" }
rand               = "0.4.6"
secp256k1          = "0.6.2"
serde              = { version = "1.0.103", default-features = false, features = [ "derive" ] }
tiny-keccak        = "1.2.1"
