[package]
name = "ninja-protocol"
version = "2.1.1"
authors = ["Albert Chon <albert@injectiveprotocol.com>"]
edition = "2018"
description = "Common helpers for Ninja Protocol"
license = "Apache-2.0"
repository = "https://github.com/InjectiveLabs/cw-injective"
homepage = "https://injective.com"
documentation = "https://docs.injective.network"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# for quicker tests, cargo test --lib
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cw20 = "0.13.1"
cosmwasm-std = { version = "1.0.0-beta7", features = ["iterator"] }
cosmwasm-storage = { version = "1.0.0-beta7", features = ["iterator"] }
injective-cosmwasm = { path = "../../packages/injective-cosmwasm", version = "0.1.0"}
terraswap = { version = "2.4.0" }
schemars = "0.8.8"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
uint = { version = "=0.9.1" }

