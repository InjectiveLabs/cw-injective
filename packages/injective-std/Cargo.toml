[package]
description = "Standard library for Injective with CosmWasm support included"
edition = "2021"
license = "MIT OR Apache-2.0"
name = "injective-std"
repository = "https://github.com/InjectiveLabs/cw-injective/tree/master/packages/injective-std"
version = "0.1.3"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = {version = "0.4.24"}
cosmwasm-std = {version = "1.1.2", features = ["stargate"]}
osmosis-std-derive = {version = "0.15.2"}
prost = "0.11.0"
prost-types = {version = "0.11.1", default-features = false}
schemars = "0.8.8"
serde = {version = "1.0", default-features = false, features = ["derive"]}
serde-cw-value = "0.7.0"
